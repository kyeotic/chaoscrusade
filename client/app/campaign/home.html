<h2 data-bind="text: 'Campaign: ' + campaign().id()"></h2>

<h4 data-bind="text: 'GM: ' + campaign().gmId()"></h4>
<pre data-bind="text: 'GM: ' + isGm()"></pre>

<!-- ko if: isGm -->
	<input data-bind="value: addXpEntry" type="text" />
	<button data-bind="click: addXp" class="btn btn-small">Add XP</button>
<!-- /ko -->

<button class="btn btn-small" data-bind="click: addItem">Add Item</button>

<ul data-bind="foreach: campaign().items">
	<li>
		<span data-bind="text: $data"></span>
		<button class="btn btn-danger btn-small" data-bind="click: $parent.removeItem">Delete</button>
	</li>
</ul>
