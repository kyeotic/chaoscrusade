<div>
	<div data-bind="with: campaign">
		<h2 data-bind="text: 'Campaign: ' + id()"></h2>

		<button class="btn" data-bind="command: $parent.addCharacter">Add Character</button>

		<div data-bind="foreach: characters">
			<span data-bind="text: id"></span>
			<input data-bind="value: name" /><br/>
		</div>

	</div>
</div>
