<div>
	
	<div class="campaign-container">		
		<div class="campaign-left">
			<ul class="nav nav-list">

				<li class="nav-header">Campaign</li>				
				<!-- ko foreach: router.navigationModel -->
				<li data-bind="css: { active: isActive }">
					<a data-bind="attr: { href: hash }, text: title"></a>
				</li>
				<!-- /ko -->

				<li class="nav-header">Characters</li>
				<!-- ko foreach: campaign().characters -->
				<li data-bind="css: { active: false }">
					<a data-bind="attr: { href: $parent.characterHash($data) }, text: name"></a>
				</li>
				<!-- /ko -->
				<li>
					<a href="#" data-bind="command: addCharacter">
						<i class="icon-plus"></i>Add Character
					</a>
				</li>
			</ul>
		</div>


		<div class="campaign-center">
			<!-- ko router: {
				model: router.activeItem,
				cacheViews: false
			} --><!-- /ko -->
		</div>
		

		<div class="campaign-right chat">
			<div class="chat-messages" data-bind="foreach: campaign().chatMessages">
				<div class="message-container">
					<!-- ko compose: $data --><!-- /ko -->
				</div>
			</div>

			<input  data-bind="value: messageInput, enterKey: sendMessage" rows="3"></input>
			<button class="btn btn-small" data-bind="click: sendMessage">Send</button>
		</div>
	</div>

</div>
