<h1>Welcome</h1>

<form data-bind="submit: addCampaign" class="form-inline">
	<input class="input-medium" data-bind="value: campaignEntry" />
	<button class="btn" type="submit">Add</button>
</form>

<div data-bind="foreach: campaigns">
	<h4 data-bind="text: name"></h4>
	Run by: <span data-bind="text: gmUsername"></span>
	<button class="btn" data-bind="click: $parent.selectCampaign">Select</button>
	<button class="btn btn-danger" data-bind="click: $parent.deleteCampaign">Delete</button>
</div>
