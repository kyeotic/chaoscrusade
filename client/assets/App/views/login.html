<!-- Outer Div to eat the transition css -->
<div>
    <form class="form-signin" data-bind="submit: login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="input-block-level" placeholder="Username" data-bind="value: username">
        <input type="password" class="input-block-level" placeholder="Password" data-bind="value: password">
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-large btn-primary" type="submit">Sign in</button>
    </form>
</div>
